# ----
# Site

title: Merchi SDK
description: Merchi SDK and Protocol Documentation
url: https://merchisdk.github.io/sdk/
google_analytics_key:
permalink: pretty
baseurl:

# -----
# Build

timezone: Etc/UTC

collections:
  overview:
    title: Overview
    position: 1
  filters:
    title: Filter Reference
    position: 2
  protocol:
    title: Protocol
    position: 3
  entities:
    title: Entity Reference
    position: 4
  entities:
    title: Constants
    position: 5
  typescript:
    title: Typescript
    position: 6
  javascript:
    title: Javascript
    position: 7
  python:
    title: Python
    position: 8
  php:
    title: PHP
    position: 9
plugins:
  - jekyll-sitemap

exclude:
  - readme.md
  - LICENSE

defaults:
  -
    scope:
      path: ""
    values:
      layout: default
  -
    scope:
      type: "documentation"
    values:
      _hide_content: true
  -
    scope:
      type: "api"
    values:
      _hide_content: true

# -----------
# CloudCannon

types:
  - get
  - put
  - delete
  - post

languages:
  bash: Bash
  c: C
  css: CSS
  html: HTML
  java: Java
  javascript: JavaScript
  json: JSON
  php: PHP
  python: Python
  ruby: Ruby

_options:
  content_markdown:
    format: p h4 h5 h6
    bold: true
    italic: true
    link: true
    bulletedlist: true
    numberedlist: true
    image: true
    table: true
    styles: /css/editor.css
