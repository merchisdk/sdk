name: check
on: push
jobs:
  check-php:
    runs-on: ubuntu-latest
    name: Check PHP
    steps:
      - uses: actions/checkout@v2
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '7.3'
          tools: phpunit:9.5.28, phpmd, phpcs, squizlabs/php_codesniffer
      - run: ./php/lint.sh
      - run: ./php/test.sh
      - run: php php/check.php php/clover.xml 10
